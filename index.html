<!DOCTYPE html>
<html>
  <head>
  	<title>Gathering Input</title>
  	<meta charset="UTF-8">

      <script>
    function getName(){
      var fullName;
      fullName = document.getElementById("first").value;
      document.getElementById("message").innerHTML = fullName;
      fullName = document.getElementById("last").value;
      document.getElementById("output").innerHTML = fullName;
      }
      </script>

  </head>

  <body>

     <h1>Gathering Input</h1>

     <input type="text" id="first"><br>
     <input type="text" id="last"><br>

     <button type="button" id="doneButton" onclick="getName();">Done</button>

     <p id="message"></p>
     <p id="output"></p>

  </body>

</html>
